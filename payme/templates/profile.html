{% extends 'master.html' %}

{% block content %}

<div class="container">
    <h3>Update Profile</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="column">
            <label>Username:</label>
            <input type="text" name="username" value="{{ user.username }}" readonly>
        </div>

        <div class="column">
            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}">
        </div>

        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
